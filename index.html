<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Main Div -->
    <div class="container">
      <!-- Timeblocks go here -->
      <div id=9am class='time-block'>
        <h3>9am</h3>
        <textarea></textarea>
          <button class="saveBtn"></button>
      </div>
      <div id=10am class='timeblocks'>
        <h3>10am</h3>
        <input type="textarea">
          <button class="saveBtn"></button>
      </div>
      <div id=11am class='timeblocks'>
        <h3>11am</h3>
        <input type="textarea">
         <button class="saveBtn"></button>
      </div>
      <div id=12pm class='timeblocks'>
        <h3>12pm</h3>
        <input type="textarea">
         <button class="saveBtn"></button>
      </div>
      <div id=1pm class='timeblocks'>
        <h3>1pm</h3>
        <input type="textarea">
         <button class="saveBtn"></button>
      </div>  
      <div id=2pm class='timeblocks'>
        <h3>2pm</h3>
        <input type="textarea">
         <button class="saveBtn"></button>
      </div>  
      <div id=3pm class='timeblocks'>
        <h3>3pm</h3>
        <input type="textarea">
         <button class="saveBtn"></button>
      </div>  
      <div id=4pm class='timeblocks'>
        <h3>4pm</h3>
        <input type="textarea">
         <button class="saveBtn"></button>
      </div>
      <div id=5pm class='timeblocks'>
        <h3>5pm</h3>
        <input type="textarea">
         <button class="saveBtn"></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
